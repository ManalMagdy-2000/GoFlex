<style>
      input[type=radio] #inlineRadio1 {
            background-color: aqua;
        }
button{
  margin-right: 43%;
  padding: 15px 50px;
}
#inlineRadio1 , #inlineRadio2 , #inlineRadio3{
  margin :10px;

}
.form-check.form-check-inline{
  margin-top: 30px;
}

</style>
<div class="p-4">
  <h1 style="margin: 0 0 2rem 0;"> Create FWA Request</h1>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <c-modal-body>
    <ng-container >

        <div class="form-group col">
          <label for="description">Description</label>
          <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Description is required</div>
          </div>
      </div>


      <div class="form-group col">
        <label for="description">Reason</label>
        <input type="text" formControlName="reason" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.reason.errors }" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.reason.errors.required">reason is required</div>
        </div>
    </div>
    
    <div class="form-check form-check-inline">
      <input
        mdbRadio
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio1"
        value="option1"
      />
      <label class="form-check-label" for="inlineRadio1">Flexi-Hour</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        mdbRadio
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio2"
        value="option2"
      />
      <label class="form-check-label" for="inlineRadio2">Working-From-Home</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        mdbRadio
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio3"
        value="option3"
      />
      <label class="form-check-label" for="inlineRadio3">Hybrid</label>
    </div>



    </ng-container>
  </c-modal-body>

  <c-modal-footer>
    <button style="margin-left: 0; margin-top: 100px;" cButton color="primary" data-dismiss="scrollableLongContentModal.id" type="submit">Save changes</button>
  </c-modal-footer>
</form>

</div>
</div>
