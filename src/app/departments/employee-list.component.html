<h1>Employees</h1>
<!-- <a routerLink="add" class="btn btn-sm btn-success mb-2">Add employee</a> -->
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Fullname</th>
            <th style="width: 30%">employee Name</th>
            <th style="width: 30%">Email</th>
            <th style="width: 10%">Employee ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.fullname}}</td>
            <td>{{employee.employeeid}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.email}}</td>
            <td align="center" colSpan="7">
              <button [cModalToggle]="addAdmin.id" cButton size="lg" (click)="setID(employee.employeeID)"><img width="20px" src="../../assets/user-svgrepo-com (1).svg" alt="arrow" loading="lazy">Add </button>
            </td>        </tr>
        <tr *ngIf="!employees">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
