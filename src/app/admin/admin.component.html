<div class="card mt-4">
    <h4 class="card-header">Admin</h4>
    <div class="card-body">
        <p>This page can be accessed <u>only by Administrators</u>.</p>
        <p class="mb-1">All admins from secure (Admin only) api end point:</p>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="admins">
            <li *ngFor="let admin of admins">{{admin.firstName}} {{admin.lastName}}</li>
        </ul>
    </div>
</div>
